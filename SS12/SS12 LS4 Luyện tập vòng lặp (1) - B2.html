<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp (1) - B2</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập nhiệt độ hiện tại vào đây: "));
        if (a > 100) {
            alert("Xin hãy giảm nhiệt độ xuống.!!!")
        } else if (a < 20) {
            alert ("Xin hãy tăng nhiệt độ lên. !!!")
        } 
    </script>
</body>
</html>
