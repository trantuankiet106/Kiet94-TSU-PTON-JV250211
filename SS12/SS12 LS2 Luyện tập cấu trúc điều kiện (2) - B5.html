    <title>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
    <script>
        let a = Number(prompt("Nhập cạnh góc vuông thứ 1: (cm)"));
        let b = Number(prompt("Nhập Cạnh góc vuông thứ 2: (cm)"));
        let S = (a * b) / 2;
        alert("Diện tích hình Tam giác vuông là " + S + " cm² ")
