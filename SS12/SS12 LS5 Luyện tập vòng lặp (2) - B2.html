<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp (2)</title>
</head>
<body>
    <script>
        let i
        let N
        let product = 1
        N = prompt("Enter N")
        for(i = 1; i <= N; i++){
            product = product * i
        }
        alert("N! = " +product)
    </script>
</body>
</html>
