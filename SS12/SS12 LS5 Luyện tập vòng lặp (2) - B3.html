<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        
        for (let k = 5; k >= 0; k--) {
            for (let h = 0; h < k; h++) {
                document.write("*");
            }
            document.write("<br>");
        }

        var N
        var x
        var y
        N = prompt(`Enter N`)
    for (y = 1; y <= N; y++){   
        document.write(`<br>`) 
        for (x = 1; x <= y; x++){        
        document.write(`*`)
        }
    }

    </script>
</body>

</html>
