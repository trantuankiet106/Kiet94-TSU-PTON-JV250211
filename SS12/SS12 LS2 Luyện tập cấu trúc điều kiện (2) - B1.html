    <title>Bài 1: Chuyển từ độ C sang độ F.</title>
    <script>
        let doC = Number(prompt("Nhập độ C hiện tại: "));
        let doF = ((doC*9)/5)+32;
        let nhietdo = doF.toFixed(2)
        alert ("Độ F hiện tại là: "+ nhietdo);
    </script>
