    <title>Bài 2: Chuyển từ mét sang feet</title>
    <script>
        let met = Number(prompt("Nhập vào số mét cần quy đỗi: "));
        let ft = (met*3.2808398950131);
        let feet = ft.toFixed(6)
        alert ("Vậy " + met +" mét sẽ bằng " + feet + (" feet."));
    </script>
