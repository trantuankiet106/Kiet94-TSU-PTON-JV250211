<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập cấu trúc điều kiện - B3</title>
</head>

<body>
    <script>
        let num = +prompt("Bạn hãy nhập vào một số nguyên bất kì");
        if (num > 0) {
            alert("Số " + num + " là số nguyên dương");
        } else if (num < 0) {
            alert("Số " + num + " là số nguyên âm");
        } else {
            alert("Số 0 không phải là số nguyên âm cũng không phải là số nguyên dương");
        }
    </script>
</body>

</html>
