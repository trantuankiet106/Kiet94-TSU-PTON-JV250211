    <title>Bài 4: Tính diện tích hình chữ nhật khi biết 02 cạnh a, b.</title>
    <script>
        let a = Number(prompt("Nhập chiều rộng hình chữ nhật: (cm)"));
        let b = Number(prompt("Nhập chiều dài hình chữ nhật: (cm)"));
        let S = (a + b) * 2;
        alert("Diện tích hình chữ nhật là " + S + " cm² ")

    </script>
