<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7: Giải phương trình bậc 2.</title>
    <script>
        // pt bật 2 :ax**2 + bx + c = 0
        let a = Number(prompt("Nhập giá trị của số a: "));
        let b = Number(prompt("Nhập giá trị của số b "));
        let c = Number(prompt("Nhập giá trị của số c: "));
        if (a === 0) {
            // giải pt bật 1 bx+c=0
            if (b != 0) {
                console.log("Phương trình có 1 nghiệm x=", -c / b);
            } else {
                if (c == 0) {
                    console.log("Phương trình có vô số nghiệm.")
                } else {
                    console.log("Phương trình vô nghiệm");
                }
            }
        } else {
            let delta = b ** 2 - 4 * a * c;
            if (delta < 0) {
                console.log("Phương trình vô nghiệm");
            } else if (delta == 0) {
                console.log("Phương trình có nghiệm kép x1= x2=", -b / (2 * a));
            } else {
                // Phương trình có 2 nghiệm phân biệt
                console.log("x1=", (-b + Math.sqrt(delta)) / (2 * a));
                console.log("x1=", (-b - Math.sqrt(delta)) / (2 * a));
            }
        }

    </script>
