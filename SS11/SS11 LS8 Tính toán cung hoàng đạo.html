<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính toán cung hoàng đạo</title>
</head>

<body>
    <script>
        let day = +prompt("Bạn sinh vào ngày: ");
        let month = +prompt("Bạn sinh vào tháng: ");
        let birthday;
        switch (month) {
            case 1:
                if (day > 0, day <= 19) {
                    birthday = "Ma Kết"
                } else if (day > 19, day <= 31) {
                    birthday = "Bảo Bình"
                } else alert("Tháng 1 chỉ có 31 ngày")
                break;
            case 2:
                if (day > 0, day <= 18) {
                    birthday = "Bảo Bình"
                } else if (day > 18, day <= 28) {
                    birthday = "Song Ngư"
                } else alert("Tháng 2 chỉ có 28 ngày")
                break;
            case 3:
                if (day > 0, day <= 20) {
                    birthday = "Song Ngư"
                } else if (day > 20, day <= 31) {
                    birthday = "Bạch Dương"
                } else alert("Tháng 3 chỉ có 31 ngày")
                break;
            case 4:
                if (day > 0, day <= 19) {
                    birthday = "Bạch Dương"
                } else if (day > 19, day <= 30) {
                    birthday = "Kim Ngưu"
                } else alert("Tháng 4 chỉ có 30 ngày")
                break;
            case 5:
                if (day > 0, day <= 20) {
                    birthday = "Kim Ngưu"
                } else if (day > 20, day <= 31) {
                    birthday = "Song Tử"
                } else alert("Tháng 5 chỉ có 31 ngày")
                break;
            case 6:
                if (day > 0, day <= 21) {
                    birthday = "Song Tử"
                } else if (day > 21, day <= 30) {
                    birthday = "Cự Giải"
                } else alert("Tháng 6 chỉ có 30 ngày")
                break;
            case 7:
                if (day > 0, day <= 22) {
                    birthday = "Cự Giải"
                } else if (day > 22, day <= 31) {
                    birthday = "Sư Tử"
                } else alert("Tháng 7 chỉ có 31 ngày")
                break;
            case 8:
                if (day > 0, day <= 22) {
                    birthday = "Sư Tử"
                } else if (day > 22, day <= 31) {
                    birthday = "Xử Nữ"
                } else alert("Tháng 8 chỉ có 31 ngày")
                break;
            case 9:
                if (day > 0, day <= 22) {
                    birthday = "Xử Nữ"
                } else if (day > 22, day <= 30) {
                    birthday = "Thiên Bình"
                } else alert("Tháng 9 chỉ có 30 ngày")
                break;
            case 10:
                if (day > 0, day <= 22) {
                    birthday = "Thiên Bình"
                } else if (day > 22, day <= 31) {
                    birthday = "Thiên Yết"
                } else alert("Tháng 10 chỉ có 31 ngày")
                break;
            case 11:
                if (day > 0, day <= 21) {
                    birthday = "Thiên Yết"
                } else if (day > 21, day <= 30) {
                    birthday = "Nhân Mã"
                } else alert("Tháng 11 chỉ có 30 ngày")
                break;
            case 12:
                if (day > 0, day <= 21) {
                    birthday = "Nhân Mã"
                } else if (day > 21, day <= 31) {
                    birthday = "Ma Kết"
                } else alert("Tháng 12 chỉ có 31 ngày")
                break;
        }
        alert("Bạn thuộc cung " + birthday);
    </script>
</body>

</html>
