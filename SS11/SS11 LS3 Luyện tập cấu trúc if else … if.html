<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập cấu trúc if else … if</title>
</head>

<body>
    <script>
        let user = prompt("Tên đăng nhập: ");
        while (true) {
            if (user == "ADMIN") {
                let password = prompt("Mật khẩu: ");
                if (password == "TheMaster") {
                    alert("Welcome");
                    break;
                } else if (password == "") {
                    alert("Cancelled");
                } else {
                    alert("Wrong password");
                }
            } else if (user == "") {
                alert("Cancelled");
                user = prompt("Tên đăng nhập: ");
            } else {
                alert("I Don't know who you are!");
                user = prompt("Tên đăng nhập: ");
            }
        }
    </script>
</body>

</html>
