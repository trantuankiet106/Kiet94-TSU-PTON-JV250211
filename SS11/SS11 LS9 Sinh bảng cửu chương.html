<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh Bảng Cửu Chương</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 10; i++){
        console.log("1 * "+i+" = "+1*i);
    }
    console.log("----------------");
        for (let j = 1; j <= 10; j++){
        console.log("2 * "+j+" = "+1*j);
    }
    console.log("----------------");
    for (let k = 1; k <= 10; k++){
        console.log("3 * "+k+" = "+1*k);
    }
    console.log("----------------");
    </script>
</body>

</html>
