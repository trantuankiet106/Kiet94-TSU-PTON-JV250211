<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập cấu trúc Switch / Case</title>
</head>

<body>
    <script>
        let num = prompt("Input your favourite number: ")
        while (true) {
            switch (num) {
                case "1":
                    alert("Số Một");
                    break;
                case "2":
                    alert("Số Hai");
                    break;
                case "3":
                    alert("Số Ba");
                    break;
                case "4":
                    alert("Số Bốn");
                    break;
                case "5":
                    alert("Số Năm");
                    break;
                case "6":
                    alert("Số Sáu");
                    break;
                case "7":
                    alert("Số Bảy");
                    break;
                case "8":
                    alert("Số Tám");
                    break;
                case "9":
                    alert("Số Chín");
                    break;
            }
        }

    </script>
</body>

</html>
