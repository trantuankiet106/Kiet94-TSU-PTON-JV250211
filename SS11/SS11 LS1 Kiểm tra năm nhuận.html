<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>

<body>
    <script>
        let LEAPYEAR = prompt("Nhập năm mà bạn yêu thích");
        while (true) {
            if (LEAPYEAR % 4 == 0 && LEAPYEAR % 100 !== 0) {
                alert("Năm của bạn là năm nhuận");
                LEAPYEAR = prompt("Nhập năm mà bạn yêu thích");
            } else {
                alert("Năm của bạn không phải là năm nhuận");
                LEAPYEAR = prompt("Nhập năm mà bạn yêu thích");
            }
        }
    </script>
</body>

</html>
